<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ماشین حساب</title>
	<meta name="author" content="David Grzyb">
    <meta name="description" content="">

    <link href="tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .body-bg {
            background-color: #9921e8;
            background-image: linear-gradient(315deg, #9921e8 0%, #5f72be 74%);
        }
    </style>
</head>
<body dir="rtl" class="body-bg min-h-screen pb-6 px-2 md:px-0" style="font-family:'Lato',sans-serif;">

    <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">

        <section class="mt-10">
            <div class="flex flex-col">
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <input type="number" id="input" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3 text-center text-5xl">
                </div>
                
                <div class="flex gap-4">
                    <button id="plus" class="bg-purple-600 hover:bg-purple-700 text-white font-bold rounded shadow-lg hover:shadow-xl transition duration-200 px-4 py-4 flex-1 text-4xl flex items-center justify-center">+</button>
                    <button id="minus" class="bg-purple-600 hover:bg-purple-700 text-white font-bold rounded shadow-lg hover:shadow-xl transition duration-200  px-4 py-4 flex-1 text-4xl flex items-center justify-center">-</button>
                    <button id="multiply" class="bg-purple-600 hover:bg-purple-700 text-white font-bold rounded shadow-lg hover:shadow-xl transition duration-200 px-4 py-4 flex-1 text-4xl flex items-center justify-center">*</button>
                    <button id="divide" class="bg-purple-600 hover:bg-purple-700 text-white font-bold rounded shadow-lg hover:shadow-xl transition duration-200  px-4 py-4 flex-1 text-4xl flex items-center justify-center">/</button>
                </div>

                <section class="mt-10" dir="ltr">
                    <div id="result" class="border-2 border-dashed mt-10 p-5 text-2xl text-center">0</div>
                    <div id="operation" class="bg-gray-100 border-2 mt-3 p-2 text-2xl text-center"></div>
                </section>
            </div>
        </section>
    </main>

    <footer class="max-w-lg mx-auto flex justify-center text-white">
        <a href="https://laraplus.ir" class="hover:underline">Laraplus.ir</a>
    </footer>

    <script src="assets/functions.js"></script>
    <script src="assets/calculator.js"></script>
</body>
</html>
